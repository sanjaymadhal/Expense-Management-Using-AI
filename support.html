<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System - Support</title>
    <style>
        /* Dark Theme Styling */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-color: white;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
        
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
        }

        header h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
        }

        .support-section {
            background-color: var(--bg-secondary);
            margin: 20px 0;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .faq-item h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: var(--bg-primary);
            padding: 30px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            align-items: center;
            width: 50%;
            padding: 10px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            background-color: rgb(59, 190, 59);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #9768D1;
        }

        footer {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Expense Management System Support</h1>
        </div>
    </header>


        <section class="support-section contact-form">
            <h2>Contact Support</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Support Request </button>
                <p>Youâ€™ll Receive Call Back Once We Receive Your Request.Thank you for contacting Us?</p>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Expense Management System. All rights reserved.</p>
            <p>Support Hours: Monday-Friday, 9 AM - 5 PM EST</p>
        </div>
    </footer>


</body>
</html>
